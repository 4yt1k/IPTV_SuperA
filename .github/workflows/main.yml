name: IPTV M3U Generator

on:
  schedule:
    - cron: '0 0 * * *'  # 每天凌晨执行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if Pipfile exists
        run: |
          if [ ! -f Pipfile ]; then
            echo "Error: Pipfile not found in the project root directory."
            # Optionally clone a template Pipfile or handle the error as desired
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: pipenv install --deploy

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Generate M3U and TXT files
        run: pipenv run dev

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/result.m3u output/result.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update IPTV files"
            git push
          fi
